<!DOCTYPE html>
<html>
    <head>
        <title>Unordered lists</title>
    </head>
    <body>
        <h1>Comparing two ways of presenting unordered lists</h1>
        <section>First one:</section>
        <div>
            Wake up
            Get up
            Go to toilet
            Make a breakfast
            Eat it
            Take a shower
            Get dressed
        </div>
        <section>Second one:</section>
        <ul>
            <li>Wake up</li>
            <li>Get up</li>
            <li>Go to toilet</li>
            <li>Make a breakfast
                <ul>
                    <li>Eat it</li>
                    <li>Wash the dishes</li>
                </ul>
            </li>
            <li>Take a shower</li>
            <li>Get dressed</li>
        </ul>
    </body>
</html>
