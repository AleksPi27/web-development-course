<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Anatomy of a CSS Rule</title>
        <style>
            #one {
                color: blue;
                font-size: 22px;
                width: fit-content;
            }

            #two {
                color: purple;
                font-size: 33px;
                width: max-content;
            }

            h1 {
                color: green;
                font-size: 36px;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <h1>Anatomy of a CSS Rule</h1>
        <h2>Subheading 1</h2>
        <p id="one">This is the first paragraph. Nothing unusual, just modification of its layout. Let's continue to type new words in the line</p>
        <h2>Subheading 2</h2>
        <p id="two">This is the second paragraph. The same CSS style is applied to it</p>
    </body>
</html>
