<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Combinations of selectors</title>
        <style>
            p.big {
                font-size: 20px;
                background-color: aquamarine;
                opacity: 0.5;
            }
            body div {
                font-size: 40px;
                background-color: gray;
            }
            body > div {
                font-size: 30px;
                background-color: aqua;
                font: italic;
            }
        </style>
    </head>
    <body>
        <p class="small">The smalls's &lt;p&gt; tag</p>
        <div class="big">The big's &lt;div&gt; tag</div>
        <p class="big">The big's &lt;p&gt; tag</p>
        <article>
            <div>The &lt;div&gt; tag which is contained in &lt;article&gt; tag serving as a proxy</div>
        </article>
    </body>
</html>
