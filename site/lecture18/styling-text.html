<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Working with text styling</title>
    <style>
      .style {
        font-family: "Brush Script MT", cursive;
        color: #ff0000;
        /* font-style: italic; */
        font-weight: 400;
        font-size: 24px;
        text-transform: uppercase;
        text-align: justify;
      }
      a:link {
          text-decoration: none;
      }
      a:visited {
        color: green;
      }
      a:hover, a:active {
          color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Text styling</h1>
    <p>
      You can get commonly used font combinations from
      <a href="http://www.w3schools.com/cssref/css_websafe_fonts.asp"
        >http://www.w3schools.com/cssref/css_websafe_fonts.asp</a
      >
    </p>
    <p class="style">
      You can get commonly used font combinations from
      <a href="http://www.w3schools.com/cssref/css_websafe_fonts.asp"
        >Lorem&nbspipsum&nbspdolor&nbspsit&nbspamet</a
      >
    </p>
  </body>
</html>
